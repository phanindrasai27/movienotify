name: Update Movie Metadata

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  update_metadata:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 cloudscraper selenium twilio

    - name: Initialize Database
      run: python database.py

    - name: Run District Scraper
      run: python fetch_district.py

    - name: Check Alerts
      env:
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_FROM_WHATSAPP: ${{ secrets.TWILIO_FROM_WHATSAPP }}
        TWILIO_TO_WHATSAPP: ${{ secrets.TWILIO_TO_WHATSAPP }}
      run: python check_alerts.py

    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add data/district_metadata.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update district metadata" && git push)
